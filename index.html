<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sound Board</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #007BFF;
      color: white;
      text-align: center;
      padding: 30px;
    }
    img {
      width: 200px;
      height: auto;
      border-radius: 20px;
      margin-bottom: 30px;
      transition: opacity 0.3s;
    }
    .button {
      display: inline-block;
      margin: 15px;
      padding: 20px 30px;
      font-size: 18px;
      border: none;
      border-radius: 20px;
      background-color: white;
      color: #007BFF;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s, transform 0.1s;
    }
    .button:hover {
      background-color: #e0e0e0;
    }
    .button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <img id="mainImage" src="default-image.jpg" alt="Main image" />

  <div>
    <button class="button" onclick="playSound('fifty')">Fifty!</button>
    <button class="button" onclick="playSound('custard')">Custard Guts</button>
    <button class="button" onclick="playSound('uncle')">Uncle Kenny Laugh</button>
    <button class="button" onclick="playSound('sound4')">Sound 4</button>
    <button class="button" onclick="playSound('sound5')">Sound 5</button>
    <button class="button" onclick="playSound('sound6')">Sound 6</button>
  </div>

  <audio id="fifty" src="fifty.mp3"></audio>
  <audio id="custard" src="custard-guts.mp3"></audio>
  <audio id="uncle" src="uncle-kenny-laugh.mp3"></audio>
  <audio id="sound4" src="sound4.mp3"></audio>
  <audio id="sound5" src="sound5.mp3"></audio>
  <audio id="sound6" src="sound6.mp3"></audio>

  <script>
    const image = document.getElementById('mainImage');
    const defaultImage = 'default-image.jpg';
    const reactionImage = 'reaction-image.jpg';

    function playSound(id) {
      const sound = document.getElementById(id);
      sound.currentTime = 0;
      sound.play();

      image.src = reactionImage;

      setTimeout(() => {
        image.src = defaultImage;
      }, 1000);
    }
  </script>

</body>
</html>
